# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - mvn compile test package
    - docker build -t aben/gare .

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push aben/gare
